<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anki Chess</title>
    <link rel="stylesheet" href="dist/bundle.css">
</head>
<body>
    <div id="overlay" class="hidden showHide"></div>
    <div id="container">
        <div id="commentBox">
            <div id="userTextContainer">
                <div id="textField"></div>
            </div>
            <div id="buttons-container">
                <button class="navBtn" id="resetBoard" disabled><span class="material-icons">first_page</span></button>
                <button class="navBtn" id="navBackward" disabled><span class="material-icons">keyboard_arrow_left</span></button>
                <button class="navBtn" id="navForward"><span class="material-icons">keyboard_arrow_right</span></button>
                <button class="navBtn" title="Copy FEN to clipboard" id="copyFen"><span class="material-icons md-small">content_copy</span></button>
                <button class="navBtn" title="Toggle Quick Analysis" id="stockfishToggle"><span class="material-icons md-small">developer_board_off</span></button>
                <button class="navBtn" id="rotateBoard"><span class="flipBoardIcon material-icons md-small">flip</span></button>
            </div>
            <div id="pgnComment"></div>
        </div>
        <div id="board-container">
            <div id="board"></div>
        </div>
    </div>
    <div class="hidden showHide" id="promoteButtonsContainer">
    <button class="promoteBtn" value="q"><img class="promotePiece" id="promoteQ"></button>
    <button class="promoteBtn" value="b"><img class="promotePiece" id="promoteB"></button>
    <button class="promoteBtn" value="n"><img class="promotePiece" id="promoteN"></button>
    <button class="promoteBtn" value="r"><img class="promotePiece" id="promoteR"></button>
    </div>
    <script src="dist/bundle.js"></script>
</body>
</html>
